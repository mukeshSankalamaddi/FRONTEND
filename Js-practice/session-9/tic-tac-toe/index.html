<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header">Tic-Tac-Toe</h1>
            <div class="message header"></div>
        </div>
        <div class="details">
            <label for="player1">player1</label>
            <input type="text" name="player1" placeholder="enter name for player-1" id="player1" required>
            <br>
            <label for="player2">player2</label>
            <input type="text" name="player2" placeholder="enter name for player-2" id="player2">
            <br>
            <button type="submit" id="submit">Start Game</button>
        </div>
        <div class="game">
        </div>
        <div class="reload"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
